<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- Background with brand blue color -->
  <rect width="100%" height="100%" fill="#004AAD"/>
  
  <!-- Abstract geometric pattern -->
  <path d="M0 400 L1200 400 L1200 250 C900 300, 600 200, 300 250 L0 200 Z" fill="#0056c8" opacity="0.6"/>
  <path d="M0 400 L1200 400 L1200 300 C900 350, 600 250, 300 300 L0 250 Z" fill="#0063e3" opacity="0.4"/>
  
  <!-- Grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Definitions -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
  </defs>
</svg> 